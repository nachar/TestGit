<!DOCTYPE html>
<html lang="es">
<head>
	<title>APP WEB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>

	<!-- Bootstrap  CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/theme.css">
	
	<!-- jQuery -->
	<script src="js/jquery-2.2.4.min.js"></script>

	<!-- Bootstrap JS-->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- JAVASCRIPT --> 
	<script src="js/app.js"></script>

</head>
<body>

	<div class="pageContainer">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="shape circle">
					<img src="img/img_01.jpg" class="img-responsive" alt="New Zealand">	
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="shape rectangle">
					<img src="img/img_02.jpg" class="img-responsive" alt="Landscape">	
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="shape square">
					<img src="img/img_03.jpg" class="img-responsive" alt="Lake">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="shape triangle"><div><div>
					<img src="img/img_04.jpg" class="img-responsive" alt="Sunrise">
				</div></div></div>
			</div>
		</div>
	</div>
	
</body>
</html>
